<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحةانشاء الحساب - Dropship.sa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link href="/assests/style.css" rel="stylesheet">
<style>
  /* ==================================================================== */
/* التجاوب للهواتف والأجهزة اللوحية (أقل من 992px) */
/* ==================================================================== */
@media (max-width: 991.98px) {

    .frames {
        flex-direction: column; /* جعل العناصر تتكدس فوق بعضها */
    }

    /* 1. إخفاء العمود الأيسر (عرض الصور) بالكامل */
    .colleft {
        display: none;
    }

    /* 2. جعل العمود الأيمن (النموذج) يملأ الشاشة */
    .colright {
        width: 100%;
              padding: 80px 0;
        justify-content: flex-start; /* يبدأ المحتوى من الأعلى */
    }

    .brands {
        text-align: center; /* توسيط الشعار */
        margin-bottom: 20px;
    }

    /* 3. إظهار العنوان والوصف الذي كان مخفياً على الديسكتوب */
    .titl {
        display: block;
        font-size: 1.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 8px;
    }

    .subtitl {
        display: block;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 20px;
        color: #666;
    }

 
    .formgroup .d-flex {
     
        flex-direction: row-reverse;
    }

    .form-control.ms-2 {
        margin-left: 0 !important;
        margin-right: 8px !important;
    }

 
    .form-check-label {
        font-size: 0.85rem;
    }

    .form-check-input {
   
        margin-right: 0 !important;
        margin-left: 0.5rem;
    }
.form-select w-auto{
        direction: ltr;
    margin-left: -4px;}

  .mb-1{
    font-weight: 400;
  }
}

@media (max-width: 465px) {
  .nn{
    display: none;
  }
  
}
  </style>
</head>

<body>
<div class="frames">

  <!-- العمود الأيسر -->
  <div class="colleft">
    <div class="chevrons"></div>
    <div class="chevrons2"></div>

    <div class="mock-wrap">
      <img class="mock-image" src="/image/47bec28b62a5caf6686dfed5523a4ff692d279cd (1).png">
      <div class="floating-card card-top-right"><img src="/image/يمين.png"></div>
      <div class="floating-card card-top-left"><img src="/image/tt.png"></div>
      <div class="floating-card card-left-mid outo"><img src="/image/المحفظه.png"></div>
      <div class="floating-card card-left-bottom mock-image hide-mobile"><img src="/image/خدمات الذكاء الصناعي.png"></div>
      <div class="floating-card card-right-mid non"><img src="/image/كل المنتجات.png"></div>
      <div class="floating-card card-right-bottom no"><img src="/image/المنتجات.png"></div>
    </div>

<div class="headlin">إدارة متجرك ما كانت أسهل من كذا!!</div>
    <div class="subhead">
      بخطوات بسيطة تقدر تنشئ حسابك وتتحكم بمنتجاتك، طلباتك، ومبيعاتك – الكل في مكان واحد.
    </div>
  </div>

  <!-- ================= العمود الأيمن ================= -->
  <div class="colright">

    <!-- الشعار -->
    <div class="brands">
      <img src="/image/f9f831a3dca6f5fbcb89a69383cd9de01ac1e52b (1).png">
    </div>

    <div class="contain form-area">

      <!-- العنوان -->
      <h2 class="titl">إدارة متجرك ما كانت أسهل من كذا!!</h2>
      <p class="subtitl">
        بخطوات بسيطة تقدر تنشئ حسابك وتتحكم بمنتجاتك، طلباتك، ومبيعاتك – الكل في مكان واحد.
      </p>

      <!-- الاسم الكامل -->
      <div class="form-group mb-2">
        <label class="mb-1">الاسم الكامل</label>

        <input type="text" class="formcontrol" placeholder="الاسم كامل">
      </div>

      <!-- البريد الإلكتروني -->
      <div class="form-group mb-2">
        <label class="mb-1">البريد الإلكتروني</label>

        <input type="email" class="formcontrol" placeholder="Example@gmail.com">
      </div>

<div class="formgroup mb-2">
  <label class="mb-1">رقم الهاتف</label>
  <div class="d-flex">   <input type="tel" class="formcontrol ms-2" placeholder="ادخل رقم الهاتف">
    <!-- اختيار رمز الدولة -->
    <select class="form-select w-auto nn" id="country_code"  style="max-width: 100px;">
      <option value="+966" selected>+966</option>
      <option value="+20">+20 </option>
      <option value="+971">+971 </option>
      <option value="+1">+1 </option>
    </select>
    <!-- حقل الرقم -->

  </div>
</div>
      <!-- كلمة المرور -->
      <div class="formgroup mb-3">
        <label class="mb-1">كلمة المرور</label>
        <br>
        <input type="password" class="formcontrol" placeholder="******">
      </div>

      <!-- الموافقة على الشروط -->
      <div class="d-flex align-items-center mb-3">
        <input class="form-check-input" type="checkbox" id="agree">
        <label class="form-check-label ms-2" for="agree">
          بالتسجيل انت توافق علي
          <a href="#">الشروط والأحكام</a>
          و
          <a href="#">سياسة الخصوصية</a>
        </label>
      </div>

      <!-- زر التسجيل -->
      <button class="btn-login">
        <a   class="btn-login" href="sign_up.html">تابع التسجيل</a> </button>


    <div class="signup">
      لديك حساب سابقاً؟ <a href="/تسجيل الدخول.html">سجّل دخول</a>
    </div>
  </div>
</div>

</div>
</body>
</html>
