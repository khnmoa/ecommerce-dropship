<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة تسجيل الدخول - Dropship.sa</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/assests/style.css" rel="stylesheet">
</head>

<body>
<div class="frames">

  <!-- العمود الأيسر -->
  <div class="colleft">
    <div class="chevrons"></div>
    <div class="chevrons2"></div>

    <div class="mock-wrap">
      <img class="mock-image" src="/image/47bec28b62a5caf6686dfed5523a4ff692d279cd (1).png">
      <div class="floating-card card-top-right"><img src="/image/يمين.png"></div>
      <div class="floating-card card-top-left"><img src="/image/tt.png"></div>
      <div class="floating-card card-left-mid outo"><img src="/image/المحفظه.png"></div>
      <div class="floating-card card-left-bottom mock-image hide-mobile"><img src="/image/خدمات الذكاء الصناعي.png"></div>
      <div class="floating-card card-right-mid non"><img src="/image/كل المنتجات.png"></div>
      <div class="floating-card card-right-bottom no"><img src="/image/المنتجات.png"></div>
    </div>

    <div class="headlin">لوحة تحكم مصممة لنجاحك</div>
    <div class="subhead">
      سجل دخولك لإدارة متجرك، تتبع الأداء واتخاذ قرارات ذكية تبني مستقبلك التجاري.
    </div>
  </div>

  <!-- العمود الأيمن -->
  <div class="colright">
    <div class="brands">
      <img src="/image/f9f831a3dca6f5fbcb89a69383cd9de01ac1e52b (1).png">
    </div>

    <div class="contain">
      <h2 class="titl">مرحباً بعودتك!</h2>
      <p class="subtitl">
        سجل الدخول لمتابعة أداء متجرك وإدارة الطلبات والمنتجات بكل سلاسة.
      </p>

      <div class="formgroup">
        <label class="mb-1">البريد الإلكتروني</label>
        <input type="email" class="formcontrol" placeholder="Example@gmail.com">
        <span class="input-icon"></span>
      </div>

      <div class="formgroup">
        <label class="mb-1">كلمة المرور</label>
        <input type="password" class="formcontrol" placeholder="******">
        <span class="input-icon"></span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <a class="forgot" href="#">نسيت كلمة المرور؟</a>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">تذكرني</label>
        </div>
      </div>


     <a href="home.html" ><button class="btn-login">تسجيل الدخول</button></a>

      <div class="signup">
        ليس لديك حساب؟ <a href="sign_up1.html">إنشئ حساب</a>
      </div>
    </div>
  </div>

</div>
</body>
</html>
