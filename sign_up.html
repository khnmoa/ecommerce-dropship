<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>صفحة انشاء الحساب - Dropship.sa</title>
<link rel="stylesheet" href="/assests/style.css">
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* تنسيقات الصفحة الأساسية (كما وردت منك) */
    @media (max-width: 768px) {
        .colright {
            flex: 0 0 100%;
            padding: 33px; 
            padding-bottom: 50%;
        }
    }

    /* =========================================
       بداية تنسيقات القائمة المنسدلة الجديدة (Currency Selector)
       ========================================= */
    :root {
        --focus-border: #ef9a9a;
        --bg-color: #fff;
    }

    /* غلاف القائمة - جعلناه 100% ليناسب النموذج */
    .currency-wrapper {
        width: 100%;
        position: relative;
        font-family: 'Tajawal', sans-serif; /* الخط الخاص بالقائمة */
    }

    /* زر الاختيار */
    .currency-wrapper .select-btn {
        height: 50px; /* نفس ارتفاع input البوتستراب تقريباً */
        background: var(--bg-color);
        border-radius: 6px; /* ليناسب حواف البوتستراب */
        padding: 0 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        border: 1px solid #dee2e6; /* لون حدود البوتستراب الافتراضي */
        transition: all 0.3s ease;
    }

    .currency-wrapper.active .select-btn {
        border-color: var(--focus-border);
        box-shadow: 0 0 0 0.25rem rgba(239, 154, 154, 0.25);
    }

    .currency-wrapper .select-btn .btn-text {
        font-size: 15px;
        font-weight: 500;
        color: #333;
    }

    /* أيقونة السهم */
    .currency-wrapper .arrow-icon {
        border: solid #666;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 3px;
        transform: rotate(45deg);
        transition: transform 0.3s;
        margin-left: 10px;
    }

    .currency-wrapper.active .select-btn .arrow-icon {
        transform: rotate(-135deg); /* تدوير السهم عند الفتح */
    }

    /* القائمة المنسدلة */
    .currency-wrapper .content {
        display: none;
        padding: 15px;
        margin-top: 5px;
        background: var(--bg-color);
        border-radius: 8px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        position: absolute;
        width: 100%;
        z-index: 1000; /* مهم جداً لكي تظهر فوق العناصر الأخرى */
        border: 1px solid #eee;
    }

    .currency-wrapper.active .content {
        display: block;
    }

    /* حقل البحث داخل القائمة */
    .currency-wrapper .search {
        position: relative;
        margin-bottom: 10px;
    }

    .currency-wrapper .search input {
        height: 40px;
        width: 100%;
        outline: none;
        font-size: 14px;
        border-radius: 5px;
        padding: 0 10px 0 35px;
        border: 1px solid #eee;
        background-color: #f9f9f9;
    }

    .currency-wrapper .search .search-icon-svg {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        width: 18px;
        height: 18px;
        fill: #999;
        pointer-events: none;
    }

    /* قائمة الدول */
    .currency-wrapper .options {
        max-height: 200px;
        overflow-y: auto;
        padding-left: 0;
        list-style: none;
        margin-bottom: 0;
    }

    .currency-wrapper .options li {
        height: 45px;
        border-radius: 5px;
        padding: 0 10px;
        font-size: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        cursor: pointer;
        transition: background 0.2s;
    }

    .currency-wrapper .options li:hover {
        background: #f2f2f2;
    }

    .currency-wrapper .options li img {
        width: 24px;
        height: 16px;
        border-radius: 2px;
        object-fit: cover;
    }

    /* تخصيص السكرول بار */
    .currency-wrapper .options::-webkit-scrollbar {
        width: 5px;
    }
    .currency-wrapper .options::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
    }
</style>
</head>

<body>
<div class="frames">

  <div class="colleft">
    <div class="chevrons"></div>
    <div class="chevrons2"></div>

    <div class="mock-wrap">
      <img class="mock-image" src="/image/47bec28b62a5caf6686dfed5523a4ff692d279cd (1).png">
      <div class="floating-card card-top-right"><img src="/image/يمين.png"></div>
      <div class="floating-card card-top-left"><img src="/image/tt.png"></div>
      <div class="floating-card card-left-mid outo"><img src="/image/المحفظه.png"></div>
      <div class="floating-card card-left-bottom mock-image hide-mobile"><img src="/image/خدمات الذكاء الصناعي.png"></div>
      <div class="floating-card card-right-mid non"><img src="/image/كل المنتجات.png"></div>
      <div class="floating-card card-right-bottom no"><img src="/image/المنتجات.png"></div>
    </div>

    <div class="headlin">لوحة تحكم مصممة لنجاحك</div>
    <div class="subhead">
      سجل دخولك لإدارة متجرك، تتبع الأداء واتخاذ قرارات ذكية تبني مستقبلك التجاري.
    </div>
  </div>

  <div class="colright">
    <div class="brands">
      <img src="/image/f9f831a3dca6f5fbcb89a69383cd9de01ac1e52b (1).png">
    </div>

    <div class="contain">
      <h2 class="titl">خطوتك الأخيرة قبل تدشين المتجر</h2>
      <p class="subtitl">
        املئ تفاصيل متجرك وأطلقه الآن!
      </p>

      <div class="formgroup">
        <label class="mb-1">اسم المتجر</label>
        <input type="text" class="formcontrol form-control" placeholder="أطلق اسم لمتجرك">
      </div>

      <div class="formgroup">
        <label class="mb-1">اختري العملة</label>
        
        <div class="currency-wrapper">
            <div class="select-btn">
                <i class="arrow-icon"></i>
                <span class="btn-text">Saudi Arabia</span>
            </div>
            <div class="content">
                <div class="search">
                    <svg class="search-icon-svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" placeholder="ابحث باسم العملة..." dir="rtl">
                </div>
                <ul class="options"></ul>
            </div>
            <input type="hidden" name="currency" id="selectedCurrencyValue" value="SAR">
        </div>
        </div>

      <div class="formgroup">
        <label class="mb-1">حدد باقة المتجر</label>
        <select class="formcontrol form-select">
          <option>الباقة المجانية</option>
          <option>باقة الانطلاق </option>
          <option>الباقةالمتقدمة</option>
        </select>
      </div>

      <div class="d-flex align-items-center mb-2">
        <input class="form-check-input" type="checkbox" id="agree">
        <label class="form-check-label ms-2" for="agree">
          بالتسجيل انت توافق علي
          <a href="#">الشروط والأحكام</a>
          و
          <a href="#">سياسة الخصوصية</a>
        </label>
      </div>

      <button class="btn-login" style="width:100%; margin-top:10px;"> 
        <a href="/home.html" style="text-decoration:none; color:inherit;">تدشين المتجر</a>
      </button>

      <div class="signup">
        لديك حساب سابقاً؟ <a href="/تسجيل الدخول.html">سجّل دخول</a>
      </div>
    </div>
  </div>

</div>

<script>
    const wrapper = document.querySelector(".currency-wrapper"),
          selectBtn = wrapper.querySelector(".select-btn"),
          searchInp = wrapper.querySelector("input[type='text']"),
          options = wrapper.querySelector(".options"),
          hiddenInput = document.getElementById("selectedCurrencyValue");

    // قائمة البيانات
    let countries = [
        {name: "Saudi Arabia", code: "sa", currency: "SAR"},
        {name: "Egypt", code: "eg", currency: "EGP"},
        {name: "UAE", code: "ae", currency: "AED"},
        {name: "Kuwait", code: "kw", currency: "KWD"},
        {name: "Qatar", code: "qa", currency: "QAR"},
        {name: "Bahrain", code: "bh", currency: "BHD"},
        {name: "Oman", code: "om", currency: "OMR"},
        {name: "USA", code: "us", currency: "USD"},
        {name: "Europe", code: "eu", currency: "EUR"}, // EU flag
        {name: "UK", code: "gb", currency: "GBP"}
    ];

    function addCountry(selectedCountryName) {
        options.innerHTML = "";
        countries.forEach(country => {
            let isSelected = country.name == selectedCountryName ? "selected" : "";
            let li = `<li onclick="updateName(this, '${country.currency}')" class="${isSelected}">
                        <span>${country.name} (${country.currency})</span>
                        <img src="https://flagcdn.com/w40/${country.code}.png" alt="${country.name}">
                      </li>`;
            options.insertAdjacentHTML("beforeend", li);
        });
    }

    function updateName(selectedLi, currencyCode) {
        searchInp.value = "";
        addCountry(selectedLi.innerText.split(' (')[0]); // إعادة رسم القائمة
        wrapper.classList.remove("active");
        selectBtn.querySelector(".btn-text").innerText = selectedLi.innerText;
        // تحديث الحقل المخفي
        hiddenInput.value = currencyCode;
    }

    searchInp.addEventListener("keyup", () => {
        let arr = [];
        let searchWord = searchInp.value.toLowerCase();
        arr = countries.filter(data => {
            return data.name.toLowerCase().startsWith(searchWord) || 
                   data.currency.toLowerCase().startsWith(searchWord);
        }).map(data => {
            let isSelected = data.name == selectBtn.querySelector(".btn-text").innerText.split(' (')[0] ? "selected" : "";
            return `<li onclick="updateName(this, '${data.currency}')" class="${isSelected}">
                        <span>${data.name} (${data.currency})</span>
                        <img src="https://flagcdn.com/w40/${data.code}.png" alt="${data.name}">
                    </li>`;
        }).join("");
        options.innerHTML = arr ? arr : `<p style="text-align:center; margin-top:10px; color:#999;">لا توجد نتائج</p>`;
    });

    selectBtn.addEventListener("click", () => wrapper.classList.toggle("active"));
    
    // التهيئة الأولية
    addCountry("Saudi Arabia");

    // إغلاق القائمة عند الضغط خارجها
    document.addEventListener('click', function(e) {
        if (!wrapper.contains(e.target)) {
            wrapper.classList.remove('active');
        }
    });
</script>

</body>
</html>
